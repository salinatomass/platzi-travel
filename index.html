<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi Travel</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-Montserrat">
    <!-- NAVBAR -->
    <nav></nav>

    <!-- TAB_BAR -->
    <div id="tab_bar"></div>

    <!-- HERO -->
    <section id="hero" class="">
      <div class="relative w-full h-3/4">
        <figure class="w-full h-full">
          <img
            src="./src/img/sanFrancisco.jpg"
            alt="San Francisco background"
          />
        </figure>
        <div
          class="absolute top-0 left-0 w-full h-full flex flex-col justify-between items-center px-5 py-10"
        >
          <input
            class="outline-none p-3 rounded-full shadow-sm"
            type="search"
            name="search"
            id="search"
            placeholder="San Francisco"
          />
          <button
            class="w-40 bg-white text-md text-primary font-semibold py-3 rounded-full shadow-sm"
            type="button"
          >
            Explore More
          </button>
        </div>
      </div>
    </section>

    <main>
      <!-- RECOMENDATIONS -->
      <section id="recomendations" class="p-20">
        <article class="Card">
          <figure class="w-full h-3/5 bg-norway bg-cover"></figure>
          <div class="w-full h-2/5 bg-secondary px-4 py-3">
            <p class="text-white text-bold text-xl">Norway</p>
            <p class="text-white text-sm">Beautiful landscapes</p>
          </div>
        </article>
      </section>
      <!-- TRENDING -->
      <section id="trending"></section>
      <!-- FAQs -->
      <section id="FAQs"></section>
    </main>

    <!-- FOOTER -->
    <footer></footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
